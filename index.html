<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- Optional: To add themes -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar with human icon for login -->
  <div class="absolute top-4 right-4">
    <a href="/login" class="btn btn-ghost btn-circle">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h3m0 0l-3-3m3 3l-3 3M4 4h16a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2z" />
      </svg>
    </a>
  </div>

  <!-- Main welcome content -->
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="text-center">
      <!-- Logo image (replace with your own logo) -->
      <img src="https://via.placeholder.com/150" alt="Logo" class="mb-4 rounded-full">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to Our Platform!</h1>
      <p class="text-lg text-gray-600 mb-6">Join us and start your journey today. Enjoy seamless experiences and more.</p>
      <!-- Call-to-action button (optional) -->
      <a href="/signup" class="btn btn-primary">Get Started</a>
    </div>
  </div>

</body>
</html>
